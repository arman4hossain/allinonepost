<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All in sheet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="script.js">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
</head>
<body>
    <Section >
        <nav class="navbar">
            <img class="img" src="img/ACS medical course logo .png" alt="MedicalAdm23">
            <div class="header">
                <h1>ALL IN ONE SHEET</h1>
                <h3>MEDI 2023</h3>
            </div>
            <img class="img" src="img/ACS Logo Main.png" alt="ACS Main LOgo">
        </nav>
        <nav class="navbarphone">
            <img src="img/Combined ACS-Medical.png" alt="">
            <div class="header">
                <h1>ALL IN ONE SHEET</h1>
                <h3>MEDI 2023</h3>
            </div>
        </nav>
    </Section>
    <section>
        <div class="filter">
            <h1>CLASS FILTER</h1>
            <div class="dropdowns">
                <select id="dropdown-subject" name="subject" aria-placeholder="Select subject">
                    <option value="" disabled selected>Select subject</option>
                    <option value="Physics">Physics</option>
                    <option value="Chemistry">Chemistry</option>
                    <option value="Biology">Biology</option>
                    <option value="Math">Math</option>
                    <option value="GK">GK</option>
                </select>    
                <select id="dropdown-paper" name="paper" aria-placeholder="Select Paper">
                    <option value="" disabled selected>Select Paper</option>
                    <option value="Physics">1st Paper</option>
                    <option value="Chemistry">2nd Paper</option>
                </select>   
                <select id="dropdown-chapter" name="chapter" aria-placeholder="Select Chapter">
                    <option value="" disabled selected>Select  Chapter</option>
                    <option value="Physics">Chapter 1</option>
                    <option value="Physics">Chapter 2</option>
                    <option value="Physics">Chapter 3</option>
                    <option value="Physics">Chapter 4</option>
                    <option value="Physics">Chapter 5</option>
                    <option value="Physics">Chapter 6</option>
                </select>   
            </div>
        </div>
    </section>
    
</body>
</html>
